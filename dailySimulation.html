<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emma's Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
    const output = document.getElementById("output");

    function printActivity (text){
        output.innerHTML += `<p>${text}</p>`;
    }
    
    //Set Schedule
    setTimeout(() => printActivity("Wake up!"), 500);
    setTimeout(() => printActivity("Make a coffee!"), 2000);   
    setTimeout(() => printActivity("Start working"), 4000);  
    setTimeout(() => printActivity("Another coffee!"), 7000);  
    setTimeout(() => printActivity("Lunch"), 9000);  
    setTimeout(() => printActivity("Start homework"), 13000);  
  
  </script>

</body>
</html>
