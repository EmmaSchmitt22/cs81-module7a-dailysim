<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emma's Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #d9c116;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
    const output = document.getElementById("output");

    function printActivity (text){
        output.innerHTML += `<p>${text}</p>`;
    }
    
    //Set Schedule
    setTimeout(() => printActivity("\u2600\uFE0F"), 200);
    setTimeout(() => printActivity("Wake up!"), 500);
    setTimeout(() => printActivity("\u2615"), 1500); 
    setTimeout(() => printActivity("Make a coffee!"), 2000);   
    setTimeout(() => printActivity("Start working."), 3000);  
    setTimeout(() => printActivity("Still working..."), 4000); 
    setTimeout(() => printActivity("Still working..."), 5000); 
    setTimeout(() => printActivity("\u2615"), 5800);
    setTimeout(() => printActivity("Another coffee!"), 6000);  
    setTimeout(() => printActivity("Go for a walk."), 7000);  
    setTimeout(() => printActivity("Still walking..."), 8000); 
    setTimeout(() => printActivity("Home! Time to start homework."), 10000);  
  
  </script>

</body>
</html>
